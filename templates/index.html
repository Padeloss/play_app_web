<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem auto;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 1rem;
        }

        h2 {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin: 1rem 0;
        }

        h3 {
            font-size: clamp(1rem, 3.5vw, 1.3rem);
            margin: 0.8rem 0;
        }

        #subjects {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }

        .difficulty-btn {
            margin: 0.5rem;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            width: auto;
            min-width: 120px;
        }

        .difficulty-btn:active {
            transform: scale(0.98);
        }

        #choices {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin: 1rem 0;
        }

        #choices button {
            cursor: pointer;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            width: 100%;
            font-size: clamp(0.9rem, 3vw, 1rem);
            transition: background-color 0.3s;
            min-height: 44px;
        }

        #choices button:hover {
            background-color: #f0f0f0;
        }

        .score {
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            margin: 1rem 0;
            font-weight: bold;
        }

        #question {
            margin: 1.5rem 0;
            line-height: 1.4;
            padding: 0 0.5rem;
        }

        .control-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            justify-content: center;
            margin: 1rem 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.8rem;
                margin: 0.5rem auto;
            }

            .difficulty-btn {
                padding: 0.7rem 1rem;
                margin: 0.3rem;
            }

            #choices button {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Καλωσορίσατε στο Quiz Game</h1>
        
        <div id="subject-selection">
            <h2>Επιλέξτε μάθημα:</h2>
            <ul id="subjects">
                {% for subject in subjects %}
                    <li><button class="difficulty-btn" onclick="selectSubject('{{ subject }}')">{{ subject }}</button></li>
                {% endfor %}
            </ul>
        </div>

        <div id="difficulty-selection" style="display:none;">
            <h2>Επιλέξτε επίπεδο δυσκολίας:</h2>
            <div class="control-buttons">
                <button class="difficulty-btn" onclick="selectDifficulty('easy')">Εύκολο</button>
                <button class="difficulty-btn" onclick="selectDifficulty('medium')">Μεσαίο</button>
                <button class="difficulty-btn" onclick="selectDifficulty('hard')">Δύσκολο</button>
            </div>
        </div>

        <div id="quiz-container" style="display:none;">
            <h2>Μάθημα: <span id="current-subject"></span></h2>
            <h3>Επίπεδο: <span id="current-difficulty"></span></h3>
            <div class="score">Σκορ: <span id="score">0%</span></div>
            <h3 id="question">Ερώτηση εδώ</h3>
            <div id="choices"></div>
            <div class="control-buttons">
                <button onclick="nextQuestion()">Επόμενη Ερώτηση</button>
                <button onclick="restartQuiz()">Νέο Παιχνίδι</button>
            </div>
        </div>

        <div id="end-message" style="display:none;">
            <h2>Τέλος Παιχνιδιού</h2>
            <p class="score">Σκορ: <span id="final-score">0%</span></p>
            <div class="control-buttons">
                <button onclick="restartQuiz()">Ξεκίνα Ξανά</button>
                <button onclick="exitGame()">Έξοδος</button>
            </div>
        </div>
    </div>

    <audio id="correctSound" src="/static/sounds/correct.mp3"></audio>
    <audio id="wrongSound" src="/static/sounds/wrong.mp3"></audio>

    <script>
        let selectedSubject = "";
        let currentDifficulty = "";
        let score = 0;
        let totalQuestions = 0;
        let currentQuestionIndex = 0;
        let questions = [];

        document.addEventListener('touchstart', function() {}, false);

        function selectSubject(subject) {
            selectedSubject = subject;
            document.getElementById('current-subject').innerText = subject;
            document.getElementById('subject-selection').style.display = 'none';
            document.getElementById('difficulty-selection').style.display = 'block';
        }

        function selectDifficulty(difficulty) {
            currentDifficulty = difficulty;
            document.getElementById('current-difficulty').innerText = 
                difficulty === 'easy' ? 'Εύκολο' :
                difficulty === 'medium' ? 'Μεσαίο' : 'Δύσκολο';
            
            document.getElementById('difficulty-selection').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            loadQuestions();
        }

        function loadQuestions() {
            console.log(`Fetching questions for subject: ${selectedSubject}, difficulty: ${currentDifficulty}`);
            
            const url = `/get_questions?subject=${encodeURIComponent(selectedSubject)}&difficulty=${currentDifficulty}`;
            console.log('Requesting URL:', url);
            
            fetch(url)
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Received data:', data);
                    if (data.error) {
                        console.error('Server returned error:', data.error);
                        alert(data.error);
                        return;
                    }
                    if (!data.questions || !Array.isArray(data.questions)) {
                        console.error('Invalid data format:', data);
                        alert('Λάθος μορφή δεδομένων από τον server');
                        return;
                    }
                    questions = data.questions;
                    totalQuestions = questions.length;
                    console.log(`Loaded ${totalQuestions} questions`);
                    
                    if (questions.length > 0) {
                        console.log('First question structure:', questions[0]);
                    }
                    
                    nextQuestion();
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    alert('Υπήρξε ένα σφάλμα κατά τη φόρτωση των ερωτήσεων.');
                });
        }

        function nextQuestion() {
            if (currentQuestionIndex >= totalQuestions) {
                endGame();
                return;
            }

            const question = questions[currentQuestionIndex];
            document.getElementById('question').innerText = question.question;
            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.innerText = answer;
                button.onclick = () => checkAnswer(index, question.correct);
                choicesDiv.appendChild(button);
            });
        }

        function checkAnswer(selectedIndex, correctIndex) {
            const choices = document.querySelectorAll('#choices button');
            choices.forEach(button => button.disabled = true);

            if (selectedIndex === correctIndex) {
                document.getElementById('correctSound').play().catch(e => console.log('Audio play failed:', e));
                score++;
                choices[selectedIndex].style.backgroundColor = '#90EE90';
            } else {
                document.getElementById('wrongSound').play().catch(e => console.log('Audio play failed:', e));
                choices[selectedIndex].style.backgroundColor = '#FFB6C1';
                choices[correctIndex].style.backgroundColor = '#90EE90';
            }

            setTimeout(() => {
                currentQuestionIndex++;
                updateScore();
                nextQuestion();
            }, 1500);
        }

        function updateScore() {
            const percentage = Math.round((score / totalQuestions) * 100);
            document.getElementById('score').innerText = `${percentage}%`;
        }

        function endGame() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('end-message').style.display = 'block';
            document.getElementById('final-score').innerText = `${Math.round((score / totalQuestions) * 100)}%`;
        }

        function restartQuiz() {
            selectedSubject = "";
            currentDifficulty = "";
            score = 0;
