<!DOCTYPE html>
<html lang="el">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quiz Game</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           background-image: url('/static/background.jpg'); /* Βάλε την εικόνα φόντου */
           background-size: cover;
           display: flex;
           flex-direction: column;
           align-items: center;
           color: #333;
       }
       .container {
           background-color: rgba(255, 255, 255, 0.8);
           border-radius: 10px;
           padding: 20px;
           margin-top: 20px;
           max-width: 600px;
           text-align: center;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
       }
       .difficulty-btn {
           margin: 5px;
           padding: 10px 20px;
           cursor: pointer;
           background-color: #4CAF50;
           color: white;
           border: none;
           border-radius: 5px;
           font-size: 16px;
       }
       .difficulty-btn.selected {
           background-color: #2E7D32;
       }
       #choices button {
           cursor: pointer;
           margin: 10px 0;
           padding: 10px;
           border: 1px solid #ddd;
           border-radius: 4px;
           background-color: #f9f9f9;
           width: 100%;
           font-size: 16px;
           transition: background-color 0.3s;
       }
       #choices button:hover {
           background-color: #f0f0f0;
       }
       .score {
           font-size: 18px;
           margin: 10px 0;
       }
   </style>
</head>
<body>
   <div class="container">
       <h1>Καλωσορίσατε στο Quiz Game</h1>
       
       <div id="subject-selection">
           <h2>Επιλέξτε μάθημα:</h2>
           <ul id="subjects">
               {% for subject in subjects %}
                   <li><button class="difficulty-btn" onclick="selectSubject('{{ subject }}')">{{ subject }}</button></li>
               {% endfor %}
           </ul>
       </div>

       <div id="difficulty-selection" style="display:none;">
           <h2>Επιλέξτε επίπεδο δυσκολίας:</h2>
           <button class="difficulty-btn" onclick="selectDifficulty('easy')">Εύκολο</button>
           <button class="difficulty-btn" onclick="selectDifficulty('medium')">Μεσαίο</button>
           <button class="difficulty-btn" onclick="selectDifficulty('hard')">Δύσκολο</button>
       </div>

       <div id="quiz-container" style="display:none;">
           <h2>Μάθημα: <span id="current-subject"></span></h2>
           <h3>Επίπεδο: <span id="current-difficulty"></span></h3>
           <div class="score">Σκορ: <span id="score">0%</span></div>
           <h3 id="question">Ερώτηση εδώ</h3>
           <div id="choices"></div>
           <button onclick="nextQuestion()">Επόμενη Ερώτηση</button>
           <button onclick="restartQuiz()">Νέο Παιχνίδι</button>
       </div>

       <div id="end-message" style="display:none;">
           <h2>Τέλος Παιχνιδιού</h2>
           <p>Σκορ: <span id="final-score">0%</span></p>
           <button onclick="restartQuiz()">Ξεκίνα Ξανά</button>
           <button onclick="exitGame()">Έξοδος</button>
       </div>
   </div>

   <!-- Ήχοι σωστής και λάθος απάντησης -->
   <audio id="correctSound" src="/static/sounds/correct.mp3"></audio>
   <audio id="wrongSound" src="/static/sounds/wrong.mp3"></audio>

   <script>
       let selectedSubject = "";
       let currentDifficulty = "";
       let score = 0;
       let totalQuestions = 0;
       let currentQuestionIndex = 0;
       let questions = [];

       function selectSubject(subject) {
           selectedSubject = subject;
           document.getElementById('current-subject').innerText = subject;
           document.getElementById('subject-selection').style.display = 'none';
           document.getElementById('difficulty-selection').style.display = 'block';
       }

       function selectDifficulty(difficulty) {
           currentDifficulty = difficulty;
           document.getElementById('current-difficulty').innerText = 
               difficulty === 'easy' ? 'Εύκολο' :
               difficulty === 'medium' ? 'Μεσαίο' : 'Δύσκολο';
           
           document.getElementById('difficulty-selection').style.display = 'none';
           document.getElementById('quiz-container').style.display = 'block';
           loadQuestions();
       }

       function loadQuestions() {
           fetch(`/get_questions?subject=${encodeURIComponent(selectedSubject)}&difficulty=${currentDifficulty}`)
               .then(response => response.json())
               .then(data => {
                   if (data.error) {
                       alert(data.error);
                       return;
                   }
                   questions = data.questions;
                   totalQuestions = questions.length;
                   nextQuestion();
               })
               .catch(error => {
                   console.error('Error:', error);
                   alert('Υπήρξε ένα σφάλμα κατά τη φόρτωση των ερωτήσεων.');
               });
       }

       function nextQuestion() {
           if (currentQuestionIndex >= totalQuestions) {
               endGame();
               return;
           }

           const question = questions[currentQuestionIndex];
           document.getElementById('question').innerText = question.question;
           const choicesDiv = document.getElementById('choices');
           choicesDiv.innerHTML = '';
           question.answers.forEach((answer, index) => {
               const button = document.createElement('button');
               button.innerText = answer;
               button.onclick = () => checkAnswer(index, question.correct);
               choicesDiv.appendChild(button);
           });
       }

       function checkAnswer(selectedIndex, correctIndex) {
           const choices = document.querySelectorAll('#choices button');
           if (selectedIndex === correctIndex) {
               document.getElementById('correctSound').play();
               score++;
               alert('Σωστή απάντηση!');
           } else {
               document.getElementById('wrongSound').play();
               choices[correctIndex].style.backgroundColor = '#90EE90'; // Πράσινο για σωστή
               alert('Λάθος απάντηση!');
           }

           setTimeout(() => {
               currentQuestionIndex++;
               updateScore();
               nextQuestion();
           }, 1500);
       }

       function updateScore() {
           const percentage = Math.round((score / totalQuestions) * 100);
           document.getElementById('score').innerText = `${percentage}%`;
       }

       function endGame() {
           document.getElementById('quiz-container').style.display = 'none';
           document.getElementById('end-message').style.display = 'block';
           document.getElementById('final-score').innerText = `${Math.round((score / totalQuestions) * 100)}%`;
       }

       function restartQuiz() {
           selectedSubject = "";
           currentDifficulty = "";
           score = 0;
           totalQuestions = 0;
           currentQuestionIndex = 0;
           document.getElementById('score').innerText = '0%';
           document.getElementById('subject-selection').style.display = 'block';
           document.getElementById('difficulty-selection').style.display = 'none';
           document.getElementById('quiz-container').style.display = 'none';
           document.getElementById('end-message').style.display = 'none';
       }

       function exitGame() {
           window.location.href = '/'; // Επιστροφή στην αρχική σελίδα
       }
   </script>
</body>
</html>
